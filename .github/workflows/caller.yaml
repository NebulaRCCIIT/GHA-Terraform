name: Caller Workflow
on: 
  workflow_dispatch:
  push:
    branches:
      - test-PR-branch
    paths: .github/workflows/caller.yaml
jobs:
  call-child-workflow:
    uses: ./.github/workflows/child.yaml
    with:
      caller_name: 'Rudrabrata'
  print-child-message:
    needs: call-child-workflow
    runs-on: ubuntu-latest
    steps:
    - name: Print child message
      shell: bash
      run: echo -e "Child Message is\n ${{needs.call-child-workflow.outputs.child_output}}"
